<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Portfolio</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet" />
        <link media="screen and (min-width: 650px)" href="./css/medium.css" rel="stylesheet" />
        <link media="screen and (min-width: 850px)" href="./css/large.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="_inner">
                <a target="_blank" href="https://www.udacity.com/">
                  <img alt="Udacity Logo" class="logo" src="./images/udacity.svg"/>

        <main>
          <picture>
            <source media="(max-width: 649px)"
              srcset="./images/jumbotron-450_1x.jpg,
                ./images/jumbotron-900_2x.jpg 2x,
                ./images/jumbotron-1350_3x.jpg, 3x"
            />
            <source media="(min-width: 650px)"
              srcset="./images/jumbotron-750_1x.jpg,
                ./images/jumbotron-1500_2x.jpg 2x,
                ./images/jumbotron-2250_3x.jpg, 3x"
            />
            <img class="jumbotron" src="./images/jumbotron-450_1x.jpg" alt="coral leaf looking plant"/>
          </picture>
            <h2>Featured Work</h2>
            <section class="featured_works">
                <article>
                  <picture>
                    <source media="(max-width: 649px)"
                      srcset="./images/beach-240_1x.jpg,
                        ./images/beach-480_2x.jpg 2x,
                        ./images/beach-720_3x.jpg, 3x"
                    />
                    <source media="(min-width: 650px)"
                      srcset="./images/beach-230_1x.jpg,
                        ./images/beach-460_2x.jpg 2x,
                        ./images/beach-690_3x.jpg, 3x"
                    />

                  </picture>
                    <div class="content_text">
                        <h3>BEACH</h3>
                        <p>http://github.com/oscarchang1226</p>
                    </div>
                </article>
                <article>
                  <picture>
                    <source media="(max-width: 649px)"
                      srcset="./images/sky-240_1x.jpg,
                        ./images/sky-480_2x.jpg 2x,
                        ./images/sky-720_3x.jpg, 3x"
                    />
                    <source media="(min-width: 650px)"
                      srcset="./images/sky-230_1x.jpg,
                        ./images/sky-460_2x.jpg 2x,
                        ./images/sky-690_3x.jpg, 3x"
                    />
                    <img src="./images/beach-240_1x.jpg" alt="View of the blue sky"/>
                  </picture>
                    <div class="content_text">
                        <h3>SKY</h3>
                        <p>http://github.com/oscarchang1226</p>
                    </div>
                </article>
                <article>
                  <picture>
                    <source media="(max-width: 649px)"
                      srcset="./images/sand-240_1x.jpg,
                        ./images/sand-480_2x.jpg 2x,
                        ./images/sand-720_3x.jpg, 3x"
                    />
                    <source media="(min-width: 650px)"
                      srcset="./images/sand-230_1x.jpg,
                        ./images/sand-460_2x.jpg 2x,
                        ./images/sand-690_3x.jpg, 3x"
                    />
                    <img src="./images/sand-240_1x.jpg" alt="picture of sand"/>
                  </picture>
                    <div class="content_text">
                        <h3>SAND</h3>
                        <p>http://github.com/oscarchang1226</p>
                    </div>
